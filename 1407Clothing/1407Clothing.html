      header {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #bb86fc; /* Purple border */
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #bb86fc; /* Purple */
        font-weight: 600; /* Semi-bold */
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: #03dac6; /* Teal */
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 20px; /* Rounded borders for nav links */
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #03dac6; /* Teal */
        color: #000;
      }

      /* Hero Section with Animated Gradient */
      #home {
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(135deg, #6200ee, #bb86fc, #03dac6, #3700b3);
        background-size: 400% 400%; /* Larger background size for smooth animation */
        animation: gradientAnimation 10s ease infinite; /* Animation */
        border-radius: 0 0 50px 50px; /* Curved bottom edges */
        overflow: hidden; /* Ensures the border-radius works */
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .hero h2 {
        font-size: 3rem;
        margin: 0;
        color: #fff;
        animation: fadeIn 2s ease-in-out;
        font-weight: 600; /* Semi-bold */
      }

      .hero p {
        font-size: 1.5rem;
        margin: 20px 0;
        color: #fff;
        animation: fadeIn 3s ease-in-out;
      }

      .hero .btn {
        background-color: #03dac6;
        color: #000;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 30px; /* Rounded borders for button */
        font-weight: bold;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
        animation: fadeIn 4s ease-in-out;
      }

      .hero .btn:hover {
        background-color: #018786;
        transform: scale(1.05); /* Slight zoom effect on hover */
      }

      /* Fade-in animation for text */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Product Grid */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product-card {
        background-color: #1a1a1a;
        border-radius: 20px; /* Rounded borders for product cards */
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Shadow effect on hover */
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 20px 20px 0 0; /* Rounded top corners for images */
      }

      function displayProducts() {

          image2.alt = `${product.name} - Back`;
          image2.classList.add("product-image");

          // Toggle button

          toggleButton.textContent = "View Back";
          toggleButton.classList.add("toggle-button");

          // Append images and button to the container
          imageContainer.appendChild(image1);
          imageContainer.appendChild(image2);
          imageContainer.appendChild(toggleButton);

          // Product info
          const productInfo = document.createElement("div");
          productInfo.classList.add("product-info");

          const productName = document.createElement("h3");
          productName.textContent = product.name;

          const productPrice = document.createElement("p");
          productPrice.textContent = `Price: ${product.price}`;

          const productSizes = document.createElement("p");
          productSizes.textContent = `Sizes: ${product.sizes.join(", ")}`;

          const productQuantity = document.createElement("p");
          productQuantity.textContent = `Quantity: ${product.quantity}`;

          const productLocation = document.createElement("p");
          productLocation.textContent = `Location: ${product.location}`;

          productInfo.appendChild(productName);
          productInfo.appendChild(productPrice);
          productInfo.appendChild(productSizes);
          productInfo.appendChild(productQuantity);
          productInfo.appendChild(productLocation);

          // Append image container and product info to the card
          productCard.appendChild(imageContainer);
          productCard.appendChild(productInfo);

          // Add the product card to the grid
          productGrid.appendChild(productCard);

          // Toggle functionality
          toggleButton.addEventListener("click", () => {
            image1.classList.toggle("active");
            image2.classList.toggle("active");
            toggleButton.textContent = image1.classList.contains("active")
              ? "View Back"
              : "View Front";
          });
